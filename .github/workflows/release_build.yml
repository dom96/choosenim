name: Build and upload binary

on:  
  workflow_dispatch:
  push:
    paths:
      - 'choosenim.nimble'
    branches:
      - main

jobs:
 # ----------------------------------------------------------------------------
  build-linux:
    runs-on: ubuntu-latest
    container:
      image: quay.io/pypa/manylinux2014_x86_64
    steps:
      - uses: actions/checkout@v2
      - name: Build binary
        run: |
          CHOOSENIM_DIR=`pwd`
          # checking out and compiling nim version-1-6 from git
          mkdir -p nimDir
          git clone -n https://github.com/nim-lang/Nim.git nimDir
          cd nimDir
          git checkout version-1-6
          sh build_all.sh
          bin/nim c koch
          ./koch boot -d:release
          ./koch tools
          PATH=$PATH:`pwd`/bin
          # compile choosenim
          cd $CHOOSENIM_DIR
          nimble install -y
          nimble build
          ls bin/*
          
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          overwrite: true    
          tag: ${{ github.ref }}
          asset_name: choosenim-manylinux2014
          file: ${{ runner.workspace }}/choosenim/bin/choosenim

  # ----------------------------------------------------------------------------
  build-win32:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: iffy/install-nim@v4.0.1
      - name: Build binary
        run: |
          nimble install -y
          nimble build
          dir bin/*
          
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          overwrite: true    
          tag: ${{ github.ref }}
          asset_name: choosenim-windows
          file: ${{ runner.workspace }}/choosenim/bin/choosenim.exe     

  # ----------------------------------------------------------------------------
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: iffy/install-nim@v4.0.1
      - name: Build binary
        run: |
          nimble install -y
          nimble build
          ls bin/*
          
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          overwrite: true    
          tag: ${{ github.ref }}
          asset_name: choosenim-macos
          file: ${{ runner.workspace }}/choosenim/bin/choosenim      
