name: Build and upload binary

on:  
  workflow_dispatch:
  push:
    paths:
      - 'choosenim.nimble'
    branches:
      - main

jobs:
 # ----------------------------------------------------------------------------
  build-linux:
    runs-on: ubuntu-latest
    container:
      image: quay.io/pypa/manylinux2014_x86_64
    steps:
      - uses: actions/checkout@v2
      - uses: iffy/install-nim@v4.0.1
      - name: Build binary
        run: |
          nimble install -y
          nimble build

  # ----------------------------------------------------------------------------
  build-win32:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: iffy/install-nim@v4.0.1
      - name: Build binary
        run: |
          nimble install -y
          nimble build

  # ----------------------------------------------------------------------------
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: iffy/install-nim@v4.0.1
      - name: Build binary
        run: |
          nimble install -y
          nimble build
