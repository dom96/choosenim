language: c
os: linux
env: BRANCH=1.2.4

matrix:
  include:
    - arch: amd64
    - arch: arm64
    - arch: ppc64le
    - os: osx
    - os: windows

cache:
  directories:
    - "$HOME/.choosenim"
    - "$TRAVIS_BUILD_DIR/git"
    - "$HOME/Nim"

install:
  # Use common Travis script maintained as a gist
  # https://gist.github.com/elijahr/a72a228b9617b759a1c24062d35cc23d
  - curl https://gist.github.com/elijahr/a72a228b9617b759a1c24062d35cc23d/raw/travis.sh -LsSf -o travis.sh
  - source travis.sh

script:
  - set -ex
  - nimble install -y -d
  - nim c src/choosenim
  - sh -c "nimble test & wait" # Workaround travis not correctly identifying test process completion
  - yes | ./bin/choosenim stable # Workaround tester overwriting our Nimble install.
  - |
    export VERSION="$(./bin/choosenim --version | cut -f2,2 -d' ' | sed 's/v//')"
    export OSNAME="$TRAVIS_OS_NAME"
    export ARCH="$TRAVIS_CPU_ARCH"
    export EXT=""
    case $TRAVIS_OS_NAME in
      windows ) export EXT=".exe" ;;
      osx ) export OSNAME="macosx" ;; # match nim system.hostOS value
    esac
    case $TRAVIS_CPU_ARCH in
      ppc64le ) export ARCH="powerpc64el" ;; # match nim system.hostCPU value
    esac
  - mv "bin/choosenim${EXT}" "bin/choosenim-${VERSION}_${OSNAME}_${ARCH}_debug${EXT}"
  - nimble build -d:release
  - mv "bin/choosenim${EXT}" "bin/choosenim-${VERSION}_${OSNAME}_${ARCH}${EXT}"
  - ls -l bin

notifications:
  irc: "chat.freenode.net#nimbuild"

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: bin/*
  skip_cleanup: true
  on:
    repo: dom96/choosenim
    tags: true
