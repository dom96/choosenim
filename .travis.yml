os:
  - linux
  - osx

dist: trusty

language: c

cache:
  directories:
    - "$HOME/.nimble"
    - "$HOME/.choosenim"

install:
  - |
      curl https://nim-lang.org/choosenim/init.sh -sSf > init.sh
      sh init.sh -y

before_script:
  - set -e
  - set -x
  - export PATH=$HOME/.nimble/bin:$PATH
  - export CHOOSENIM_NO_ANALYTICS=1

script:
  - nimble install nimarchive@#head
  - nimble test
  - yes | choosenim stable # Workaround tester overwriting our Nimble install.
  - nimble build -d:release
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then mv bin/choosenim bin/choosenim-linux; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then mv bin/choosenim bin/choosenim-osx; fi

notifications:
  irc: "chat.freenode.net#nimbuild"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: bin/*
  skip_cleanup: true
  on:
    repo: dom96/choosenim
    tags: true
