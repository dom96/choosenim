os:
  - linux
  - osx
  - windows

language: c

env:
  - BRANCH=1.0.4

cache:
  directories:
    - "$HOME/.choosenim"
    - "$TRAVIS_BUILD_DIR/git"

install:
  # Use common Travis script maintained as a gist
  # https://gist.github.com/genotrance/fb53504a4fba88bc5201d3783df5c522
  - curl https://gist.github.com/genotrance/fb53504a4fba88bc5201d3783df5c522/raw/3122ece117489afcc9008b63d6278d97074b8f2c/travis.sh -LsSf -o travis.sh
  - source travis.sh

script:
  - nimble install -y -d
  - nim c src/choosenim
  - nimble test
  - yes | choosenim stable # Workaround tester overwriting our Nimble install.
  - export VERSION="$(./bin/choosenim --version | cut -f2,2 -d' ' | sed 's/v//')"
  - export EXT=""
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then export EXT=".exe"; fi
  - export OSNAME="$TRAVIS_OS_NAME"
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export OSNAME="macosx"; fi
  - export ARCH="amd64"
  - mv "bin/choosenim${EXT}" "bin/choosenim-${VERSION}_${OSNAME}_${ARCH}_debug${EXT}"
  - nimble build -d:release
  - mv "bin/choosenim${EXT}" "bin/choosenim-${VERSION}_${OSNAME}_${ARCH}${EXT}"
  - ls -l bin
  - mkdir artifact
  - cp -pr bin/* artifact/ #Copy release files to artifact dir for deploy.
  - ls -l artifact
  - echo "Build test end." 
  - echo "Regression test start."
  # switch and show test.
  - choosenim --version
  - choosenim 0.20.0 
  - choosenim show
  - choosenim stable
  # test `update self` need rewrite lower version and build. So, run this test last.
  - sed -i -e s@chooseNimVersion.*@chooseNimVersion\*\ =\ \"0.4.0\"@ src/choosenimpkg/common.nim
  - cat src/choosenimpkg/common.nim
  - choosenim stable
  - nimble build -d:release
  - which choosenim
  - cp -pr bin/choosenim${EXT} ~/.nimble/bin/
  - choosenim --version
  - choosenim update self --debug
  - choosenim --version

after_failure: 
  - "cat ~/build/iranika/choosenim/src/choosenimpkg/common.nim"
  - "ls -al"
  - "pwd"

notifications:
  irc: "chat.freenode.net#nimbuild"

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: artifact/*
  skip_cleanup: true
  on:
    tags: true
    repo: dom96/choosenim
