os:
  - linux
  - osx
  - windows

language: c

env:
  - BRANCH=1.2.8

cache:
  directories:
    - "$HOME/.choosenim"

addons:
  apt:
    update: true
    packages:
      - musl-tools

# Don't rebuild autotagged
branches:
  except:
  - /^v[0-9.]+-[0-9]+-[0-9a-f]+$/

script:
  - source ./scripts/build.sh

notifications:
  irc: "chat.freenode.net#nimbuild"

before_deploy:
  - git config --local user.name "${GIT_TAG_USER_NAME}"
  - git config --local user.email "${GIT_TAG_USER_EMAIL}"

deploy:
- provider: releases
  api_key: "${GITHUB_OAUTH_TOKEN}"
  file_glob: true
  file: bin/choosenim-*
  skip_cleanup: true
  overwrite: true
  prerelease: false
  on:
    tags: true
    condition: "-z ${PRERELEASE+x}"
- provider: releases
  api_key: "${GITHUB_OAUTH_TOKEN}"
  file_glob: true
  file: bin/choosenim-*
  skip_cleanup: true
  overwrite: true
  prerelease: true
  on:
    tags: true
    condition: "! -z ${PRERELEASE+x}"
